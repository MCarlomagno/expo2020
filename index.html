<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Expo 2020</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://projects.davidlynch.org/maphilight/jquery.maphilight.js"></script>
</head>
<body>
    <div id="wrapper" class="main-image-wrapper">
        <img src="./images/expo2020.svg" alt="expo 2020 logo" usemap="#image">
    </div>

    <map name="image" id="image">
        <area onmouseover="onMouseOverArea(this)" onmouseout="onMouseOutArea(this)" target="_blank" alt="test1" title="test1" href="#" coords="529,40,638,43,630,29,617,17,595,11,578,10,561,13,543,23" shape="poly">
        <area onmouseover="onMouseOverArea(this)" onmouseout="onMouseOutArea(this)" target="_blank" alt="test2" title="test2" href="#" coords="531,41,639,43,639,65,628,88,543,85,534,72,531,59" shape="poly">
        <area onmouseover="onMouseOverArea(this)" onmouseout="onMouseOutArea(this)" target="_blank" alt="test3" title="test3" href="#" coords="612,98,627,88,538,84,553,96,567,108,576,119,577,125,585,146,589,135,591,126,596,119,601,111" shape="poly">
    </map>


    <!-- Responsive map -->
    <script src="./src/plugin/jQuery-rwdImageMaps-master/jquery.rwdImageMaps.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
